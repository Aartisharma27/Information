      <!-- <div class="icon"><i class="fa-solid fa-user"></i></div>

        <form action="" class="form">
          <h1><img class="image" src="user.jpg"></h1>
    
          <div class="inputContainer">
            
            <input type="text" class="input" >
            <label for="" class="label">Employee Code</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" >
            <label for="" class="label">First Name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" >
            <label for="" class="label">Middle name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" >
            <label for="" class="label">Last Name</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" >
            <label for="" class="label">Date Of Joining</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" >
            <label for="" class="label">Work Experience</label>
          </div>
         
          <div class="Gender"><b>Gender</b>
            <br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="transgender">Transgender</label>
            <input type="radio" id="Transgender" name="Gender" value="Transgender">
           </div>
           <br>
           <div class="inputContainer">
            <input type="text" class="input" >
            <label for="" class="label">Office Email Address</label>
          </div>
          <div class="Status"><b>Status</b>
            
            <label for="Active">Active</label>
            <input type="radio" id="Active" name="Status" value="Active">
            <label for="Strike off">Strike off</label>
            <input type="radio" id="Strike off" name="Status" value="Strike off">
            <label for="Withdrawn">Withdrawn</label>
            <input type="radio" id="Withdrawn" name="Status" value="Withdrawnr">
           </div>


    
        </form>
